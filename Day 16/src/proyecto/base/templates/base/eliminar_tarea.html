{% extends 'base/principal.html' %}
{% block content %}

<div class="titulo_barra barra-superior">
    <a href="{% url 'tareas'%}">&#8678; Volver</a>
</div>


<div class="cuerpo-tarjeta">
    <h1>Confirmacion eliminar tarea</h1>
    <form method="POST">
        {% csrf_token %}
        <p>Vas a eliminar esta tarea: "{{tareas}}"</p>
        <input class="boton" type="submit", value="Eliminar">
    </form>
</div>


{% endblock content%}
